<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Vue Introduction</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <div>
          <img
            src="https://assets.stickpng.com/images/58482acecef1014c0b5e4a1e.png"
            height="30"
            width="30"
            class="mx-2"
          />
          <a class="navbar-brand">Vue Introduction</a>
        </div>

        <button id="button-logout" class="btn btn-outline-danger">
          Logout
        </button>
      </div>
    </nav>

    <!-- LOGIN PAGE -->
    <section
      id="login-page"
      style="width: 40vw; margin: auto; margin-top: 20px"
    >
      <h1>Login Page</h1>
      <form id="form-login">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="input-login-email"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="input-login-password"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>

    <!-- HOME PAGE -->
    <section id="home-page" style="width: 50%; margin: auto; margin-top: 20px">
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <h1>Home Page</h1>
        <button class="btn btn-primary">+ Add</button>
      </div>

      <table class="table table-striped container">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Image</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- TABLE ROW -->
          <tr>
            <td><h5>1</h5></td>
            <td>
              <img
                src="https://i.pinimg.com/originals/f8/0a/35/f80a3595f384622c45242d0da7c0b3bf.jpg"
                style="width: 180px; height: 250px; object-fit: cover"
              />
            </td>
            <td>Lisa Blackpink</td>
            <td>People</td>
            <td>
              <button class="btn btn-danger">delete</button>
            </td>
          </tr>
          <!-- TABLE ROW -->
        </tbody>
      </table>
    </section>
    <!--  -->

    <!-- CREATE PAGE -->
    <section
      id="create-page"
      style="width: 40vw; margin: auto; margin-top: 20px; margin-bottom: 40px"
    >
      <h1>Create Page</h1>
      <form id="form-create">
        <div class="mb-3">
          <label class="form-label">Image Url</label>
          <input id="image-url" type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input id="title" type="text" class="form-control" />
        </div>
        <label class="form-label">Description</label>
        <select class="form-select" style="margin-bottom: 20px">
          <option selected>-- select description --</option>
          <option value="People">People</option>
          <option value="Film">Film</option>
          <option value="Other">Other</option>
        </select>
        <button type="submit" class="btn btn-success">Add!</button>
      </form>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
